<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo Application</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container-fluid" id="wrapper">
    <div class="row">
      <!-- <div class="col-lg-4 col-lg-offset-4" id="content"> -->
      <div class="col-3">
      </div>
      <div class="col-6" id="content">
        <h2>EDIT YOUR TASK AND SAVE IT.</h2>
        {% if task %}
        <form action="{% url 'edittask' task.id %}" method="POST" role="form">
          {% csrf_token %}
          <div class="form-group">
            <div class="input-group">
              <!-- {{form.text}} -->
              <input type="text" class="form-control" aria-label="Todo" aria-describedby="add-btn" name="test" value="{{task.text}}">
              <span class="input-group-btn" style="margin-left:5px;">
                <button type="submit" class="btn btn-success" id="add-btn">
                  <i class="fa fa-floppy-o" aria-hidden="true"></i>
                  SAVE</button>
                </span>
              </div>
            </div>
          </form>
          {% endif %}
        </div>
        <div class="col-3">
        </div>
      </div>

      <footer>
        <div class="row pad">
          <div class="col-lg-12 text-center">
            Copyright &copy; 2019 <strong>ToDo List Application</strong>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
  </html>
